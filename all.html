<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Star Wars Express</h1>
            <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
            <hr>
            <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New
                    Character</button></a>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Search</button></a>
        </div>
        <div class="row">
            <div class="col-12" id=characters>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $.get("/api/characters/", function (data) {
                data.forEach(function(character){
                    $("#characters").append(
                        $("<div>").addClass("card")
                            .append(
                                $("<div>").addClass("card-header")
                                    .html(`<h3><strong>Character Statistics</strong> <a href="/char/${character.routeName}" >${character.routeName}</a></h3>`),
                                $("<div>").addClass("card-body")
                                    .append(
                                        $("<h4>").text(`${character.name}`),
                                        $("<h4>").text(`Role: ${character.role}`),
                                        $("<h4>").text(`Age: ${character.age}`),
                                        $("<h4>").text(`Force Points: ${character.forcePoints}`)
                                    )
                            )
                    )
                })
            });
        });
    </script>
</body>

</html>
